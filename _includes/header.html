<header class="site-header">
  <div class="wrapper">
    <nav class="site-nav">
      {% assign current_nav = site.nav[page.lang] %}
      {% if current_nav %}
        {% for item in current_nav %}
          <a class="page-link" href="{{ item.url | relative_url }}">{{ item.name }}</a>
        {% endfor %}
      {% endif %}
      {% assign other = page.lang == 'vi' ? 'en' : 'vi' %}
      {% if page.alt_url %}
        <a class="page-link lang-switch" href="{{ page.alt_url | relative_url }}">{{ other | upcase }}</a>
      {% else %}
        <a class="page-link lang-switch" href="{{ '/' | append: other | append: '/' | relative_url }}">{{ other | upcase }}</a>
      {% endif %}
    </nav>
  </div>
</header>
