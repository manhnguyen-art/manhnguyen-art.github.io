---
layout: default
---
<article class="post">
  <header class="post__header">
    <h1 class="post__title">{{ page.title }}</h1>
    <p class="post__meta">{{ page.date | date: "%B %d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.category %} • {{ page.category }}{% endif %}</p>
  </header>
  <div class="post__content">
    {{ content }}
  </div>
  <footer class="post__footer">
    <a class="back" href="{{ '/' | relative_url }}">← Back to Home</a>
  </footer>
</article>
