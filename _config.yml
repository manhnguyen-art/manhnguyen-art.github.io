
title: Michael Nguyen — Notes in Medicine
description: Academic blog — genomics, diagnostics, pharmacology. Clear, rigorous, personal.
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. https://example.com

# Build settings
markdown: kramdown
remote_theme: pages-themes/architect@v0.2.0
permalink: /:categories/:year/:title/

# Collections / pages
collections:
  en:
    output: true
    permalink: /en/:categories/:year/:month/:day/:title/
    folder: en/posts
  vi:
    output: true
    permalink: /vi/:categories/:year/:month/:day/:title/
    folder: vi/posts

# Social
author:
  name: Michael Nguyen
  email: your.email@example.com
  twitter: ""
  github: ""
  scholar: ""

# RSS
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-optional-front-matter
  - jekyll-default-layout
  - jekyll-remote-theme
# Navigation
nav:
  - name: Home
    url: /
  - name: About
    url: /pages/about/
  - name: Research
    url: /pages/research/
  - name: Archive
    url: /pages/archive/

defaults:
  - scope: {path: "en/posts"}
    values: {layout: post, lang: en}
  - scope: {path: "vi/posts"}
    values: {layout: post, lang: vi}
  - scope: {path: "pages/en"}
    values: {layout: default, lang: en}
  - scope: {path: "pages/vi"}
    values: {layout: default, lang: vi}

paginate: 10
paginate_path: "/:num/"
